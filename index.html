<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Vuemer</title>

    <!-- Material Lite CSS -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@next"></script>
  </head>

  <body>
    <main>
      <!-- App Title -->
      <section id="appTitle">
        <h1>Vuemer</h1>
      </section>

      <!-- Timer -->
      <section id="timer">
        <!-- Values -->
        <div id="time">
          <h3>{{ hours }}:{{ minutes }}:{{ seconds }}</h3>
        </div>

        <!-- Buttons -->
        <div id="buttons">
          <button
            id="start"
            class="
              mdl-button mdl-js-button
              mdl-button--fab mdl-button--colored
              mdl-js-ripple-effect
            "
            @click="startTimer"
            :disabled="isDisabled"
          >
            <i class="material-icons">timer</i>
          </button>
          <div class="mdl-tooltip mdl-tooltip--large" data-mdl-for="start">
            <strong>Start</strong>
          </div>

          <button
            id="stop"
            class="
              mdl-button mdl-js-button
              mdl-button--fab mdl-button--colored
              mdl-js-ripple-effect
            "
            @click="stopTimer"
          >
            <i class="material-icons">timer_off</i>
          </button>
          <div class="mdl-tooltip mdl-tooltip--large" data-mdl-for="stop">
            <strong>Stop</strong>
          </div>

          <button
            id="restart"
            class="
              mdl-button mdl-js-button
              mdl-button--fab mdl-button--colored
              mdl-js-ripple-effect
            "
            @click="restartTimer"
          >
            <i class="material-icons">restart_alt</i>
          </button>
          <div class="mdl-tooltip mdl-tooltip--large" data-mdl-for="restart">
            <strong>Restart</strong>
          </div>
        </div>
      </section>
    </main>

    <footer class="mdl-mini-footer">
      <div class="mdl-mini-footer__left-section">
        <p>
          Made by
          <a href="https://github.com/YO-SC">Ysael Sáez</a>
        </p>
      </div>

      <div class="mdl-mini-footer__right-section">
        <ul class="mdl-mini-footer__link-list">
          <li>
            <a href="https://github.com/YO-SC/vuemer.git" target="_blank"
              >GitHub</a
            >
          </li>
          <li><a id="show-dialog" href="#">About</a></li>

          <dialog class="mdl-dialog">
            <h4 class="mdl-dialog__title">About</h4>
            <div class="mdl-dialog__content">
              <p>
                Made with &#128151; by
                <a href="https://github.com/YO-SC">Ysael Sáez</a>
              </p>
              <p>Technologies used:</p>
              <ul>
                <li><a href="https://vuejs.org/">VueJS</a></li>
                <li>
                  <a href="https://getmdl.io/">Material Design Lite</a>
                </li>
              </ul>
            </div>
            <div class="mdl-dialog__actions">
              <button type="button" class="mdl-button close">Close</button>
            </div>
          </dialog>
        </ul>
      </div>
    </footer>

    <!-- JS -->
    <script src="app.js"></script>
  </body>
</html>
